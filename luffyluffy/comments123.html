<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Comment System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #333;
            --text-secondary: #717171;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --like-color: #f72585;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px 0;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
        }
        
        .app-header h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 6px;
        }
        
        .app-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .post-container {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .post-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }
        
        .comments-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .comments-header h2 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .comments-count {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .comments-section {
            padding: 16px;
        }
        
        .comment-list {
            margin-bottom: 16px;
        }
        
        .comment-item {
            display: flex;
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            box-shadow: 0 2px 6px rgba(67, 97, 238, 0.3);
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .comment-content {
            flex: 1;
            position: relative;
        }
        
        .comment-bubble {
            background-color: #f0f2f5;
            border-radius: 18px;
            padding: 12px 16px;
            position: relative;
            margin-bottom: 6px;
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .username {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 2px;
        }
        
        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .comment-actions {
            display: flex;
            font-size: 12px;
            color: var(--text-secondary);
            padding-left: 8px;
        }
        
        .comment-actions span {
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: var(--transition);
        }
        
        .comment-actions span:hover {
            opacity: 1;
        }
        
        .comment-actions i {
            margin-right: 4px;
            font-size: 14px;
        }
        
        .timestamp {
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .timestamp i {
            margin-right: 4px;
            font-size: 12px;
        }
        
        .like-btn.active {
            color: var(--like-color);
            font-weight: 500;
        }
        
        .like-btn.active i {
            color: var(--like-color);
        }
        
        .like-count {
            margin-left: 4px;
            font-weight: 500;
        }
        
        .replies-container {
            margin-left: 52px;
            margin-top: 8px;
        }
        
        .reply-item {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .add-comment {
            display: flex;
            align-items: center;
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
            position: sticky;
            bottom: 0;
        }
        
        .comment-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f0f2f5;
            border-radius: 30px;
            padding: 0 12px;
            transition: var(--transition);
        }
        
        .comment-input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .emoji-picker {
            font-size: 18px;
            margin-right: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .emoji-picker:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        #commentInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 12px 8px;
            background: transparent;
        }
        
        .post-btn {
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            opacity: 0.5;
            border: none;
            background: none;
            font-size: 14px;
            padding: 0 12px;
            transition: var(--transition);
        }
        
        .post-btn.active {
            opacity: 1;
        }
        
        .post-btn.active:hover {
            transform: scale(1.05);
        }
        
        .reply-input-container {
            display: flex;
            margin-left: 52px;
            margin-top: 8px;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .reply-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f0f2f5;
            border-radius: 30px;
            padding: 0 12px;
            transition: var(--transition);
        }
        
        .reply-input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .reply-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 10px 8px;
            background: transparent;
        }
        
        .reply-post-btn {
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            opacity: 0.5;
            border: none;
            background: none;
            font-size: 14px;
            padding: 0 12px;
            transition: var(--transition);
        }
        
        .reply-post-btn.active {
            opacity: 1;
        }
        
        .reply-post-btn.active:hover {
            transform: scale(1.05);
        }
        
        .view-replies-btn {
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 4px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .view-replies-btn:hover {
            color: var(--secondary-color);
        }
        
        .view-replies-btn i {
            margin-right: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Control Buttons */
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: var(--transition);
            box-shadow: 0 2px 6px rgba(67, 97, 238, 0.3);
        }
        
        .control-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.4);
        }
        
        .control-btn i {
            margin-right: 8px;
        }
        
        .clear-btn {
            background: #f72585;
        }
        
        .clear-btn:hover {
            background: #e5177b;
        }
        
        .like-animation {
            animation: likeEffect 0.5s ease-in-out;
        }
        
        @keyframes likeEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: flex-end;
        }
        
        .theme-toggle label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .theme-toggle input {
            display: none;
        }
        
        .theme-slider {
            position: relative;
            width: 46px;
            height: 24px;
            background-color: #ccc;
            border-radius: 24px;
            transition: var(--transition);
            margin: 0 8px;
        }
        
        .theme-slider:before {
            content: '';
            position: absolute;
            left: 3px;
            bottom: 3px;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .theme-toggle input:checked + .theme-slider {
            background-color: var(--primary-color);
        }
        
        .theme-toggle input:checked + .theme-slider:before {
            transform: translateX(22px);
        }
        
        .dark-mode {
            --primary-color: #7b68ee;
            --secondary-color: #9370db;
            --accent-color: #6a5acd;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --background: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --like-color: #ff5c8d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }
        
        .dark-mode .comment-bubble {
            background-color: #2a2a2a;
        }
        
        .dark-mode .comment-input-wrapper,
        .dark-mode .reply-input-wrapper {
            background-color: #2a2a2a;
        }
        
        .new-comment-indicator {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            display: none;
            animation: bounceIn 0.5s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
            70% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--primary-color);
            opacity: 0.7;
        }
        
        .empty-state p {
            font-size: 16px;
            text-align: center;
            max-width: 280px;
            margin-bottom: 8px;
        }
        
        .empty-state span {
            font-size: 14px;
        }
        
        .emoji-panel {
            position: absolute;
            bottom: 64px;
            left: 16px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            z-index: 10;
            max-width: 300px;
            display: none;
            animation: fadeIn 0.2s ease;
        }
        
        .emoji-panel span {
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .emoji-panel span:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.2);
        }
        
        .dark-mode .emoji-panel span:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .visible {
            display: grid;
        }
        
        /* Pin comment feature */
        .pin-btn {
            margin-right: 16px;
        }
        
        .pinned-comment {
            border-left: 3px solid var(--primary-color);
            padding-left: 12px;
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .dark-mode .pinned-comment {
            background-color: rgba(123, 104, 238, 0.1);
        }
        
        .pinned-indicator {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        .pinned-indicator i {
            margin-right: 4px;
            font-size: 12px;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            
            .post-container {
                border-radius: 0;
                margin-bottom: 0;
            }
            
            .user-avatar {
                width: 36px;
                height: 36px;
            }
            
            .emoji-panel {
                grid-template-columns: repeat(6, 1fr);
                max-width: 250px;
            }
            
            .replies-container {
                margin-left: 36px;
            }
            
            .reply-input-container {
                margin-left: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Interactive Questions & Anwers </h1>
            <p>Join the conversation</p>
        </div>
        

        <div class="control-buttons">
            <button class="control-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>

        </div>
        
        <div class="post-container">
            <div class="comments-header">
                <h2>Questions</h2>
                <div class="comments-count" id="commentsCount">0 Q</div>
            </div>
            
            <div class="comments-section">
                <div class="comment-list" id="commentList">

                </div>
            </div>
            
            <div class="add-comment">
                <div class="comment-input-wrapper">
                    <div class="emoji-picker" id="emojiPicker">
                        <i class="far fa-smile"></i>
                    </div>
                    <input type="text" id="commentInput" placeholder="Write your comment...">
                </div>
                <button id="postCommentBtn" class="post-btn" disabled>Post</button>
            </div>
        </div>
    </div>
    
    <div class="emoji-panel" id="emojiPanel">
    </div>
    
    <div class="new-comment-indicator" id="newCommentIndicator">
        <i class="fas fa-arrow-down"></i> New question
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const commentList = document.getElementById('commentList');
            const commentInput = document.getElementById('commentInput');
            const postCommentBtn = document.getElementById('postCommentBtn');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const emojiPicker = document.getElementById('emojiPicker');
            const emojiPanel = document.getElementById('emojiPanel');
            const themeToggle = document.getElementById('themeToggle');
            const commentsCount = document.getElementById('commentsCount');
            const newCommentIndicator = document.getElementById('newCommentIndicator');
            
            const avatarEmojis = ['😃', '😎', '🤩', '🥳', '😊', '🤓', '🤠', '🤗', '🦊', '🐱', '🦁', '🐯', '🐺', '🦄', '🐙', '🦋'];

            const popularEmojis = [
                '😀', '😃', '😄', '😁', '😆', '😅', '😂', '🤣', '😊', '😇',
                '🙂', '🙃', '😉', '😌', '😍', '🥰', '😘', '😗', '😙', '😚',
                '😋', '😛', '😝', '😜', '🤪', '🤨', '🧐', '🤓', '😎', '🤩',
                '🥳', '😏', '😒', '😞', '😔', '😟', '😕', '🙁', '☹', '😣',
                '❤', '🧡', '💛', '💚', '💙', '💜', '🖤', '💔', '❣', '💕',
                '👍', '👎', '👏', '🙌', '👌', '✌', '🤞', '🤘', '🤙', '👋',
                '🔥', '✨', '🎉', '🎊', '💯', '💪', '👑', '🌟', '⭐', '💤'
            ];

            popularEmojis.forEach(emoji => {
                const emojiBtn = document.createElement('span');
                emojiBtn.textContent = emoji;
                emojiBtn.addEventListener('click', () => addEmojiToInput(emoji));
                emojiPanel.appendChild(emojiBtn);
            });

            let comments = JSON.parse(localStorage.getItem('enhancedComments')) || [];

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }

            renderComments();
            updateCommentsCount();
            
            commentInput.addEventListener('input', function() {
                postCommentBtn.disabled = !this.value.trim();
                postCommentBtn.classList.toggle('active', this.value.trim());
            });

            postCommentBtn.addEventListener('click', function() {
                const commentText = commentInput.value.trim();
                
                if (commentText) {
                    const newComment = {
                        id: Date.now(),
                        text: commentText,
                        avatar: getRandomEmoji(),
                        timestamp: new Date().toISOString(),
                        likes: 0,
                        isLiked: false,
                        replies: [],
                        isPinned: false
                    };

                    comments.unshift(newComment);

                    localStorage.setItem('enhancedComments', JSON.stringify(comments));
                    renderComments();
                    updateCommentsCount();

                    commentInput.value = '';
                    postCommentBtn.disabled = true;
                    postCommentBtn.classList.remove('active');

                    const successFeedback = document.createElement('div');
                    successFeedback.textContent = '✓ Comment posted';
                    successFeedback.style.position = 'absolute';
                    successFeedback.style.right = '10px';
                    successFeedback.style.bottom = '60px';
                    successFeedback.style.backgroundColor = 'rgba(67, 97, 238, 0.9)';
                    successFeedback.style.color = 'white';
                    successFeedback.style.padding = '8px 16px';
                    successFeedback.style.borderRadius = '4px';
                    successFeedback.style.fontSize = '14px';
                    successFeedback.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 1.5s forwards';
                    document.querySelector('.container').appendChild(successFeedback);
                    
                    setTimeout(() => {
                        document.querySelector('.container').removeChild(successFeedback);
                    }, 2000);
                }
            });

            commentInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    postCommentBtn.click();
                }
            });

            clearDataBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all comments and replies?')) {
                    localStorage.removeItem('enhancedComments');
                    comments = [];
                    renderComments();
                    updateCommentsCount();
                }
            });

            refreshBtn.addEventListener('click', function() {
                renderComments();
                this.classList.add('like-animation');
                setTimeout(() => {
                    this.classList.remove('like-animation');
                }, 500);
            });

            themeToggle.addEventListener('change', function() {
                document.body.classList.toggle('dark-mode', this.checked);
                localStorage.setItem('darkMode', this.checked);
            });

            emojiPicker.addEventListener('click', function(e) {
                e.stopPropagation();
                emojiPanel.classList.toggle('visible');
            });

            document.addEventListener('click', function(e) {
                if (!emojiPanel.contains(e.target) && e.target !== emojiPicker) {
                    emojiPanel.classList.remove('visible');
                }
            });

            function addEmojiToInput(emoji) {
                commentInput.value += emoji;
                commentInput.focus();
                if (commentInput.value.trim()) {
                    postCommentBtn.disabled = false;
                    postCommentBtn.classList.add('active');
                }
            }

            function getRandomEmoji() {
                return avatarEmojis[Math.floor(Math.random() * avatarEmojis.length)];
            }

            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffInSeconds = Math.floor((now - date) / 1000);
                
                if (diffInSeconds < 60) {
                    return ${diffInSeconds}s ago;
                } else if (diffInSeconds < 3600) {
                    return ${Math.floor(diffInSeconds / 60)}m ago;
                } else if (diffInSeconds < 86400) {
                    return ${Math.floor(diffInSeconds / 3600)}h ago;
                } else if (diffInSeconds < 604800) {
                    return ${Math.floor(diffInSeconds / 86400)}d ago;
                } else {
                    return ${date.toLocaleDateString()};
                }
            }

            function updateCommentsCount() {
                const totalComments = comments.length + comments.reduce((acc, comment) => acc + (comment.replies ? comment.replies.length : 0), 0);
                commentsCount.textContent = ${totalComments} ${totalComments === 1 ? 'comment' : 'comments'};
            }

            function renderComments() {
                commentList.innerHTML = '';

                const sortedComments = [...comments].sort((a, b) => {
                    if (a.isPinned && !b.isPinned) return -1;
                    if (!a.isPinned && b.isPinned) return 1;
                    return new Date(b.timestamp) - new Date(a.timestamp);
                });
                
                if (sortedComments.length === 0) {
                    renderEmptyState();
                    return;
                }
                
                sortedComments.forEach(comment => {
                    const commentElement = createCommentElement(comment);
                    commentList.appendChild(commentElement);
                });
            }
            
            function renderEmptyState() {
                const emptyState = document.createElement('div');
                emptyState.classList.add('empty-state');
                
                const icon = document.createElement('i');
                icon.className = 'far fa-comment-dots';
                
                const message = document.createElement('p');
                message.textContent = 'No comments yet. Be the first to start the conversation!';
                
                const subMessage = document.createElement('span');
                subMessage.textContent = 'Your thoughts matter!';
                
                emptyState.appendChild(icon);
                emptyState.appendChild(message);
                emptyState.appendChild(subMessage);
                
                commentList.appendChild(emptyState);
            }

            function createCommentElement(comment) {
                const commentItem = document.createElement('div');
                commentItem.classList.add('comment-item');
                if (comment.isPinned) {
                    commentItem.classList.add('pinned-comment');
                }
                commentItem.dataset.id = comment.id;
                
                const userAvatar = document.createElement('div');
                userAvatar.classList.add('user-avatar');
                userAvatar.textContent = comment.avatar;
                
                const commentContent = document.createElement('div');
                commentContent.classList.add('comment-content');

                if (comment.isPinned) {
                    const pinnedIndicator = document.createElement('div');
                    pinnedIndicator.classList.add('pinned-indicator');
                    pinnedIndicator.innerHTML = '<i class="fas fa-thumbtack"></i> Pinned comment';
                    commentContent.appendChild(pinnedIndicator);
                }
                
                const commentBubble = document.createElement('div');
                commentBubble.classList.add('comment-bubble');
                
                const username = document.createElement('div');
                username.classList.add('username');
                username.textContent = 'User ' + comment.id.toString().substr(-4);
                
                const commentText = document.createElement('div');
                commentText.classList.add('comment-text');
                commentText.textContent = comment.text;
                
                commentBubble.appendChild(username);
                commentBubble.appendChild(commentText);
                commentContent.appendChild(commentBubble);
                
                const commentActions = document.createElement('div');
                commentActions.classList.add('comment-actions');
                
                const likeBtn = document.createElement('span');
                likeBtn.classList.add('like-btn');
                likeBtn.innerHTML = <i class="far fa-heart"></i> Like;
                if (comment.isLiked) {
                    likeBtn.classList.add('active');
                    likeBtn.innerHTML = <i class="fas fa-heart"></i> Like;
                }
                
                const replyBtn = document.createElement('span');
                replyBtn.classList.add('reply-btn');
                replyBtn.innerHTML = <i class="far fa-comment"></i> Reply;
                
                const pinBtn = document.createElement('span');
                pinBtn.classList.add('pin-btn');
                pinBtn.innerHTML = comment.isPinned ? 
                    <i class="fas fa-thumbtack"></i> Unpin : 
                    <i class="far fa-thumbtack"></i> Pin;
                
                const timestamp = document.createElement('span');
                timestamp.classList.add('timestamp');
                timestamp.innerHTML = <i class="far fa-clock"></i> ${formatTimestamp(comment.timestamp)};
                
                commentActions.appendChild(likeBtn);
                commentActions.appendChild(replyBtn);
                commentActions.appendChild(pinBtn);
                commentActions.appendChild(timestamp);
                
                if (comment.likes > 0) {
                    const likeCount = document.createElement('span');
                    likeCount.classList.add('like-count');
                    likeCount.innerHTML = <i class="fas fa-heart"></i> ${comment.likes};
                    commentActions.appendChild(likeCount);
                }
                
                commentContent.appendChild(commentActions);
                commentItem.appendChild(userAvatar);
                commentItem.appendChild(commentContent);
                
                // Add replies if any
                if (comment.replies && comment.replies.length > 0) {
                    const repliesContainer = document.createElement('div');
                    repliesContainer.classList.add('replies-container');
                    
                    comment.replies.forEach(reply => {
                        const replyElement = createReplyElement(reply);
                        repliesContainer.appendChild(replyElement);
                    });
                    
                    commentItem.appendChild(repliesContainer);
                }

                const replyInputContainer = document.createElement('div');
                replyInputContainer.classList.add('reply-input-container', 'hidden');
                
                const replyInputWrapper = document.createElement('div');
                replyInputWrapper.classList.add('reply-input-wrapper');
                
                const replyInput = document.createElement('input');
                replyInput.type = 'text';
                replyInput.classList.add('reply-input');
                replyInput.placeholder = 'Write a reply...';
                
                replyInputWrapper.appendChild(replyInput);
                
                const replyPostBtn = document.createElement('button');
                replyPostBtn.classList.add('reply-post-btn');
                replyPostBtn.textContent = 'Post';
                replyPostBtn.disabled = true;
                
                replyInputContainer.appendChild(replyInputWrapper);
                replyInputContainer.appendChild(replyPostBtn);
                
                commentItem.appendChild(replyInputContainer);

                likeBtn.addEventListener('click', function() {
                    const commentId = parseInt(commentItem.dataset.id);
                    const commentIndex = comments.findIndex(c => c.id === commentId);
                    
                    if (commentIndex !== -1) {
                        const isLiked = comments[commentIndex].isLiked;
                        comments[commentIndex].isLiked = !isLiked;
                        comments[commentIndex].likes += isLiked ? -1 : 1;

                        localStorage.setItem('enhancedComments', JSON.stringify(comments));

                        likeBtn.classList.toggle('active', !isLiked);
                        likeBtn.classList.add('like-animation');
                        likeBtn.innerHTML = !isLiked ? 
                            <i class="fas fa-heart"></i> Like :
                            <i class="far fa-heart"></i> Like;

                        let likeCount = commentActions.querySelector('.like-count');
                        if (comments[commentIndex].likes > 0) {
                            if (!likeCount) {
                                likeCount = document.createElement('span');
                                likeCount.classList.add('like-count');
                                commentActions.appendChild(likeCount);
                            }
                            likeCount.innerHTML = <i class="fas fa-heart"></i> ${comments[commentIndex].likes};
                        } else {
                            if (likeCount) {
                                commentActions.removeChild(likeCount);
                            }
                        }

                        setTimeout(() => {
                            likeBtn.classList.remove('like-animation');
                        }, 500);
                    }
                });
                
                replyBtn.addEventListener('click', function() {
                    replyInputContainer.classList.toggle('hidden');
                    if (!replyInputContainer.classList.contains('hidden')) {
                        replyInput.focus();
                    }
                });
                
                pinBtn.addEventListener('click', function() {
                    const commentId = parseInt(commentItem.dataset.id);
                    const commentIndex = comments.findIndex(c => c.id === commentId);
                    
                    if (commentIndex !== -1) {
                        if (!comments[commentIndex].isPinned) {
                            comments.forEach(c => {
                                if (c.isPinned) c.isPinned = false;
                            });
                        }

                        comments[commentIndex].isPinned = !comments[commentIndex].isPinned;
                        
                        localStorage.setItem('enhancedComments', JSON.stringify(comments));

                        renderComments();
                    }
                });
                
                replyInput.addEventListener('input', function() {
                    replyPostBtn.disabled = !this.value.trim();
                    replyPostBtn.classList.toggle('active', this.value.trim());
                });
                
                replyInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && this.value.trim()) {
                        replyPostBtn.click();
                    }
                });
                
                replyPostBtn.addEventListener('click', function() {
                    const replyText = replyInput.value.trim();
                    
                    if (replyText) {
                        const commentId = parseInt(commentItem.dataset.id);
                        const commentIndex = comments.findIndex(c => c.id === commentId);
                        
                        if (commentIndex !== -1) {
                            const newReply = {
                                id: Date.now(),
                                text: replyText,
                                avatar: getRandomEmoji(),
                                timestamp: new Date().toISOString()
                            };
                            
                            if (!comments[commentIndex].replies) {
                                comments[commentIndex].replies = [];
                            }
                            comments[commentIndex].replies.push(newReply);

                            localStorage.setItem('enhancedComments', JSON.stringify(comments));

                            let repliesContainer = commentItem.querySelector('.replies-container');
                            if (!repliesContainer) {
                                repliesContainer = document.createElement('div');
                                repliesContainer.classList.add('replies-container');
                                commentItem.insertBefore(repliesContainer, replyInputContainer);
                            }
                            
                            const replyElement = createReplyElement(newReply);
                            repliesContainer.appendChild(replyElement);

                            updateCommentsCount();
                            
                            replyInput.value = '';
                            replyPostBtn.disabled = true;
                            replyPostBtn.classList.remove('active');
                            replyInputContainer.classList.add('hidden');
                        }
                    }
                });
                
                return commentItem;
            }

            function createReplyElement(reply) {
                const replyItem = document.createElement('div');
                replyItem.classList.add('reply-item');
                
                const userAvatar = document.createElement('div');
                userAvatar.classList.add('user-avatar');
                userAvatar.textContent = reply.avatar;
                
                const commentContent = document.createElement('div');
                commentContent.classList.add('comment-content');
                
                const commentBubble = document.createElement('div');
                commentBubble.classList.add('comment-bubble');
                
                const username = document.createElement('div');
                username.classList.add('username');
                username.textContent = 'User ' + reply.id.toString().substr(-4);
                
                const commentText = document.createElement('div');
                commentText.classList.add('comment-text');
                commentText.textContent = reply.text;
                
                commentBubble.appendChild(username);
                commentBubble.appendChild(commentText);
                
                const commentActions = document.createElement('div');
                commentActions.classList.add('comment-actions');
                
                const timestamp = document.createElement('span');
                timestamp.classList.add('timestamp');
                timestamp.innerHTML = <i class="far fa-clock"></i> ${formatTimestamp(reply.timestamp)};
                
                commentActions.appendChild(timestamp);
                
                commentContent.appendChild(commentBubble);
                commentContent.appendChild(commentActions);
                
                replyItem.appendChild(userAvatar);
                replyItem.appendChild(commentContent);
                
                return replyItem;
            }

            function scrollToElement(element) {
                window.scrollTo({
                    top: element.offsetTop - 100,
                    behavior: 'smooth'
                });
            }

            newCommentIndicator.addEventListener('click', function() {
                const firstComment = commentList.querySelector('.comment-item');
                if (firstComment) {
                    scrollToElement(firstComment);
                }
                this.style.display = 'none';
            });

            function addCopyLinkFeature() {
                const commentItems = document.querySelectorAll('.comment-item');
                commentItems.forEach(item => {
                    const actionsBar = item.querySelector('.comment-actions');
                    const copyLink = document.createElement('span');
                    copyLink.innerHTML = '<i class="fas fa-link"></i> Copy link';
                    copyLink.style.cursor = 'pointer';
                    
                    copyLink.addEventListener('click', function() {
                        const commentId = item.dataset.id;
                        const dummyInput = document.createElement('input');
                        const url = window.location.href.split('#')[0] + '#comment-' + commentId;
                        document.body.appendChild(dummyInput);
                        dummyInput.value = url;
                        dummyInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(dummyInput);
                        
                        // Feedback
                        const originalText = copyLink.innerHTML;
                        copyLink.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            copyLink.innerHTML = originalText;
                        }, 2000);
                    });
                    
                    actionsBar.appendChild(copyLink);
                });
            }
            
            function enableCommentEditing() {
                const commentItems = document.querySelectorAll('.comment-item');
                commentItems.forEach(item => {
                    const commentId = parseInt(item.dataset.id);
                    const commentIndex = comments.findIndex(c => c.id === commentId);
                    if (commentIndex === -1) return;
                    
                    const commentBubble = item.querySelector('.comment-bubble');
                    const commentText = commentBubble.querySelector('.comment-text');
                    const actionsBar = item.querySelector('.comment-actions');
                    
                    const editBtn = document.createElement('span');
                    editBtn.innerHTML = '<i class="far fa-edit"></i> Edit';
                    editBtn.style.cursor = 'pointer';
                    
                    editBtn.addEventListener('click', function() {
                        const currentText = comments[commentIndex].text;
                        commentText.innerHTML = '';
                        
                        const editInput = document.createElement('textarea');
                        editInput.value = currentText;
                        editInput.style.width = '100%';
                        editInput.style.padding = '8px';
                        editInput.style.borderRadius = '8px';
                        editInput.style.border = '1px solid var(--border-color)';
                        editInput.style.resize = 'vertical';
                        editInput.style.minHeight = '60px';
                        editInput.style.fontSize = '14px';
                        
                        const editActions = document.createElement('div');
                        editActions.style.display = 'flex';
                        editActions.style.justifyContent = 'flex-end';
                        editActions.style.marginTop = '8px';
                        
                        const cancelBtn = document.createElement('button');
                        cancelBtn.textContent = 'Cancel';
                        cancelBtn.style.marginRight = '8px';
                        cancelBtn.style.padding = '6px 12px';
                        cancelBtn.style.borderRadius = '4px';
                        cancelBtn.style.border = 'none';
                        cancelBtn.style.background = '#f0f2f5';
                        cancelBtn.style.cursor = 'pointer';
                        
                        const saveBtn = document.createElement('button');
                        saveBtn.textContent = 'Save';
                        saveBtn.style.padding = '6px 12px';
                        saveBtn.style.borderRadius = '4px';
                        saveBtn.style.border = 'none';
                        saveBtn.style.background = 'var(--primary-color)';
                        saveBtn.style.color = 'white';
                        saveBtn.style.cursor = 'pointer';
                        
                        editActions.appendChild(cancelBtn);
                        editActions.appendChild(saveBtn);
                        
                        commentText.appendChild(editInput);
                        commentText.appendChild(editActions);
                        
                        editInput.focus();
                        
                        cancelBtn.addEventListener('click', function() {
                            commentText.textContent = currentText;
                        });
                        
                        saveBtn.addEventListener('click', function() {
                            const newText = editInput.value.trim();
                            if (newText && newText !== currentText) {
                                comments[commentIndex].text = newText;
                                comments[commentIndex].edited = true;
                                localStorage.setItem('enhancedComments', JSON.stringify(comments));
                                commentText.textContent = newText;
                                const editedSpan = document.createElement('span');
                                editedSpan.textContent = ' (edited)';
                                editedSpan.style.fontSize = '12px';
                                editedSpan.style.color = 'var(--text-secondary)';
                                editedSpan.style.fontStyle = 'italic';
                                commentText.appendChild(editedSpan);
                            } else {
                                commentText.textContent = currentText;
                            }
                        });
                    });
                    
                    actionsBar.appendChild(editBtn);
                });
            }

            document.addEventListener('commentsRendered', function() {
                addCopyLinkFeature();
                enableCommentEditing();
            });

            function dispatchCommentsRendered() {
                const event = new Event('commentsRendered');
                document.dispatchEvent(event);
            }

            const originalRenderComments = renderComments;
            renderComments = function() {
                originalRenderComments();
                dispatchCommentsRendered();
            };

            let lastCheckTime = Date.now();
            
            function checkForNewComments() {

                const storedComments = JSON.parse(localStorage.getItem('enhancedComments')) || [];
                
                if (storedComments.length > comments.length) {
                    newCommentIndicator.style.display = 'block';
                    comments = storedComments;
                }
                
                setTimeout(checkForNewComments, 30000); 
            }

            setTimeout(checkForNewComments, 30000);
        });
    </script>
</body>
</html>
