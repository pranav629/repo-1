<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterpreneur - Call Requests</title>
  <style>
    /* === Base Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f9fb;
      color: #555;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
    }
    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #2c3e50;
      text-decoration: none;
    }
    /* === Layout === */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    /* === Header === */
    header {
      background-color: #e3eff9;
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 3;
    }
    .back-btn {
      position: absolute;
      left: 20px;
      top: 32px;
      color: #3498db;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .back-btn:hover {
      color: #2c3e50;
    }
    /* === Request Cards === */
    .request-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .request-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .request-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .request-card:hover::before {
      transform: scaleX(1);
    }
    .details {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .details p {
      margin: 10px 0;
      color: #555;
    }
    .details strong {
      color: #2c3e50;
      font-weight: 600;
    }
    /* === Action Buttons === */
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .accept-btn, .reject-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .accept-btn {
      background: linear-gradient(135deg, #34c759, #28a745);
      color: white;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }
    .accept-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    }
    .reject-btn {
      background: linear-gradient(135deg, #ff3b30, #dc3545);
      color: white;
      box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
    }
    .reject-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
    }
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 50px 0;
      color: #7f8c8d;
      font-size: 18px;
    }
    /* === Rotating X animation === */
    .rotating-x {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: rotate 10s linear infinite;
      z-index: 100;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .rotating-x:hover {
      transform: scale(1.1);
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    /* === Particles === */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    /* === Responsive Design === */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .request-card {
        padding: 20px;
      }
      header {
        padding: 20px;
        font-size: 24px;
      }
      .back-btn {
        top: 24px;
      }
      .actions {
        flex-direction: column;
      }
      .accept-btn, .reject-btn {
        width: 100%;
      }
      .rotating-x {
        width: 40px;
        height: 40px;
        font-size: 20px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <header>
    <a href="{%url 'investordashboard'%}" class="back-btn">‚Üê Back to Dashboard</a>
    Entrepreneur - Call Requests
  </header>
  
  <div class="container">
    {% for request in requests %}
    <div class="request-card">
      <div class="details">
        <p><strong>Entrepreneur Email:</strong> {{ request.entrepreneuremail }}</p>
        <p><strong>Date:</strong> {{ request.date }}</p>
        <p><strong>Time:</strong> {{ request.time }}</p>
      </div>
       
      <div class="actions">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="call_request_email" value="{{ request.entrepreneuremail }}">
          <button type="submit" class="accept-btn" name='accorrej' value='acc'>Accept</button>
        </form>
        
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="call_request_email" value="{{ request.entrepreneuremail }}">
          <button type="submit" class="reject-btn" name='accorrej' value='rej'>Reject</button>
        </form>
      </div>
    </div>
    {% empty %}
    <div class="empty-state">
      <p>No Call Requests Found!</p>
    </div>
    {% endfor %}
  </div>
  
  <div class="rotating-x">X</div>

  <!-- Particles.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 300,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#b0bec5"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000"
            }
          },
          "opacity": {
            "value": 0.5,
            "random": true
          },
          "size": {
            "value": 3,
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#b0bec5",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "attract": {
              "enable": false
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 200,
              "line_linked": {
                "opacity": 0.5
              }
            },
            "push": {
              "particles_nb": 4
            }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
