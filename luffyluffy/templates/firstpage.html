<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <title>StartupX Logo Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:  #f6f9fb;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        .x-letter {
            position: absolute;
            font-size: 250px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            color: rgb(0, 0, 0);
            opacity: 1;
            animation: rotateShrinkGrow 2s ease-in-out forwards, fadeOut 0.5s ease-in-out 2s forwards;
        }

        @keyframes rotateShrinkGrow {
            0% { transform: rotate(0deg) scale(3); }
            50% { transform: rotate(360deg) scale(0.8); }
            100% { transform: rotate(720deg) scale(1.2); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .logo-container {
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 1.5s ease-out forwards;
            animation-delay: 2.5s;
            position: absolute;
            width: 550px;
            height: 400px;
            background-image: url("{% static 'images/logo1.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
          }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="x-letter">X</div>
    <div class="logo-container"></div>

    <script>
        // Redirect after X animation (2.5s) + logo display (6s) = 8.5s
        setTimeout(function() {
            window.location.href = "first/";
        }, 8500);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 300,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#b0bec5"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000"
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#b0bec5",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "attract": {
                            "enable": false
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 10,
                            "duration": 2,
                            "opacity": 0.8,
                            "speed": 3
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
