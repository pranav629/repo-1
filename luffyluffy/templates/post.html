<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Failure Vault - Share Your Story</title>

  <!-- Particle.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3eff9, #f6f9fb);
      color: #2c3e50;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: linear-gradient(135deg, #e3eff9, #f6f9fb);
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      background: rgba(227, 239, 249, 0.6);
      backdrop-filter: blur(10px);
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(200, 220, 240, 0.3);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #607d8b;
    }

    .intro {
      padding: 60px 0 30px;
      text-align: center;
    }

    .intro h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .intro p {
      font-size: 1.1rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }

    .back-btn {
      text-align: center;
      margin-top: -20px;
      margin-bottom: 30px;
    }

    .back-btn a button {
      padding: 12px 25px;
      font-size: 1rem;
      background: linear-gradient(135deg, #90caf9, #42a5f5);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(66, 165, 245, 0.5);
    }

    .back-btn a button:hover {
      transform: scale(1.05);
    }

    .features {
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    form {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-weight: bold;
      color: #2c3e50;
      font-size: 1rem;
    }

    form input,
    form select,
    form textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      font-family: inherit;
    }

    form button {
      padding: 14px;
      font-size: 1rem;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(135deg, #357ab8, #4a90e2);
      transform: scale(1.03);
    }

    footer {
      background: rgba(240, 244, 248, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid rgba(200, 220, 240, 0.4);
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      form {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <div class="content">

    <header>
      <div class="container">
        <h1>Failure Vault</h1>
        <p>Learn from real startup mistakes</p>
      </div>
    </header>

    <main class="container">
      <section class="intro">
        <h2>Share Your Failure Story</h2>
        <p>Help the community learn by sharing a lesson from your own startup journey.</p>
      </section>

      <!-- Back to Home Button -->
      <div class="back-btn">
        <a href="{%url 'main' %}">
          <button type="button">â¬… Back to Home</button>
        </a>
      </div>

      <section class="features">
        <form  method="post">
            {% csrf_token %}
          <label for="startup">Startup Name</label>
          <input type="text" id="startup" name="startup" required>

          <label for="industry">Industry</label>
          <input type="text" id="industry" name="industry" required>

          <label for="stage">Startup Stage</label>
          <select id="stage" name="stage" required>
            <option value="">-- Select Stage --</option>
            <option value="idea">Idea Stage</option>
            <option value="mvp">MVP/Prototype</option>
            <option value="pre-revenue">Pre-Revenue</option>
            <option value="post-revenue">Post-Revenue</option>
            <option value="funded">Funded</option>
            <option value="shutdown">Shut Down</option>
          </select>

          <label for="mistake">What went wrong? (Mistake)</label>
          <textarea id="mistake" name="mistake" rows="6" required></textarea>

          <button type="submit">Submit Your Story</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Failure Vault. All rights reserved.</p>
    </footer>

  </div>

  <!-- Initialize Particles -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 200, density: { enable: true, value_area: 800 } },
        color: { value: "#b0bec5" },
        shape: { type: "circle" },
        opacity: { value: 0.8, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 150, color: "#b0bec5", opacity: 0.4, width: 1 },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          bubble: { distance: 400, size: 10, duration: 2, opacity: 0.8, speed: 3 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
