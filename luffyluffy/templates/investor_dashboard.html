<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Dashboard</title>
  <style>
    /* === Base Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f9fb;
      color: #555;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
    }
    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #2c3e50;
      text-decoration: none;
    }
    /* === Layout === */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      position: relative;
      z-index: 2;
    }
    /* === Header === */
    header {
      background-color: #e3eff9;
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 3;
    }
    /* === Cards === */
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 200px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .card:hover::before {
      transform: scaleX(1);
    }
    .card a {
      font-size: 20px;
      font-weight: 500;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      justify-content: center;
    }
    .card a:hover {
      color: #3498db;
    }
    .card a::before {
      font-size: 46px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .card:hover a::before {
      transform: scale(1.2);
    }
    /* === Rotating X animation === */
    .rotating-x {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: rotate 10s linear infinite;
      z-index: 100;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .rotating-x:hover {
      transform: scale(1.1);
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    /* === Particles === */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    /* === Responsive Design === */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        grid-template-columns: 1fr;
      }
      .card {
        height: 180px;
        padding: 20px;
      }
      header {
        padding: 20px;
        font-size: 24px;
      }
      .rotating-x {
        width: 40px;
        height: 40px;
        font-size: 20px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <header>Investor Dashboard</header>
  
  <div class="container">
    <div class="card">
      <a href="booked-calls/">ðŸ“… View Booked Calls</a>
    </div>
    
   
    
    <div class="card">
      <a href="view-requests/">ðŸ“ž View Call Requests</a>
    </div>
  </div>
  
  <div class="rotating-x">X</div>

  <!-- Particles.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 300,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#b0bec5"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000"
            }
          },
          "opacity": {
            "value": 0.5,
            "random": true
          },
          "size": {
            "value": 3,
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#b0bec5",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "attract": {
              "enable": false
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 200,
              "line_linked": {
                "opacity": 0.5
              }
            },
            "push": {
              "particles_nb": 4
            }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
