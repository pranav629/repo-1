<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Startup Profile</title>
  <style>
    /* === Base Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f9fb;
      color: #555;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2c3e50;
      text-decoration: underline;
    }

    .container {
      position: relative;
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 1;
    }

    .profile-section {
      margin-bottom: 20px;
    }

    .profile-section label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .profile-section input,
    .profile-section textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    .profile-section input:disabled,
    .profile-section textarea:disabled {
      background: #f5f5f5;
      color: #666;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 8px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
    }

    .checkbox-item input {
      margin-right: 5px;
    }
.remove-image-btn {
    background-color: #ff4d4d;     /* Soft red */
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    border: none;
    display: inline-block;
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer;
    margin-top: 8px;
}

/* Hover effect */
.remove-image-btn:hover {
    background-color: #e60000;
    transform: scale(1.05);
}

/* Disabled state styling */
.remove-image-btn.disabled,
.remove-image-btn[disabled] {
    background-color: #d3d3d3;     /* Light grey */
    color: #888;
    cursor: not-allowed;
    pointer-events: none;
    transform: none;               /* No hover transform */
    text-decoration: none;
}


    .buttons {
      text-align: center;
      margin-top: 25px;
    }

    button {
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="container">
    <h2>üöÄ Startup Profile</h2>
    <form id="profileForm" method='POST' action="edit/" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="profile-section">

        <!-- Profile Image -->
        {% if details.profile_image_url %}
        <img src="{{ details.profile_image_url }}" width="150">
        <!-- Button to remove image -->
         <br>
        <a href="#" id="removeImageLink" onclick="removeImage()" class="remove-image-btn">Remove Image</a>
        <!-- Hidden checkbox for image removal -->
        <input type="checkbox" name="remove_image" id="remove_image" style="display:none;" diasabled>
        {% endif %}



        <label>Upload New Image:</label>
        <input type="file" name="image" accept="image/*" disabled>
        <label>Full Name</label>
        <input type="text" value="{{details.name}}" disabled name='name'/>

        <label>Startup Name</label>
        <input type="text" value="{{details.startup_name}}" disabled name='stname' />

        <label>Email</label>
        <input type="email" value="{{details.email}}" disabled name='email'/>

        <label>Phone Number</label>
        <input type="tel" value="{{details.phone}}" disabled name='phone' />

        <label>Qualification</label>
        <input type="text" value="{{details.qualification}}" disabled name='qualification'/>

        <label>Startup Description</label>
        <textarea rows="3" disabled  name='desc'>{{details.description}}</textarea>

        <label>State</label>
        <input type="text" name='state' value="{{details.state}}" disabled />

        <label>City</label>
        <input type="text" name='city' value="{{details.city}}" disabled />

        <label>Availability</label>
        {% if details.availability %}  <!--if availability is empty-->  <!--edited-->
            {% for i in details.availability%}
               <input type="text"  name='Availability'value="{{i}}" disabled />
             {%endfor%}
        {% else %}           <!--edited-->
             <input type="text" name="Availability" disabled placeholder="Enter Availability" />
        {% endif %}             <!--edited-->


        <label>Languages Spoken</label>
        
      {% if details.languages %}  <!--if lang is empty-->
                <input type="text"  name="languages" value="{{details.languages}}" disabled />
        {% else %} <!--edited-->
              <input type="text" name="languages" disabled placeholder="Enter language" />
        {% endif %} <!--edited-->



        <label>Industry</label>
        <input type="text" value="{{details.industry}}" disabled name='industry'/>

        <label>Team Size</label>
        <input type="text" value="{{details.team_size}}" disabled  name='teamsize'/>
      </div>

      <div class="buttons">
        <button type="button" onclick="enableEdit()">‚úè Edit</button>
        <button type="submit" style="display:none;">üíæ Save</button>
      </div>
    </form>
    <a href="{% url 'entrepreneur_dashboard' %}" >Back to Dashboard</a>
  </div>

  <!-- Particle JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 200,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#b0bec5"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000"
          }
        },
        "opacity": {
          "value": 0.8,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#b0bec5",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "attract": {
            "enable": false
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 200,
            "line_linked": {
              "opacity": 0.5
            }
          },
          "bubble": {
            "distance": 400,
            "size": 10,
            "duration": 2,
            "opacity": 0.8,
            "speed": 3
          }
        }
      },
      "retina_detect": true
    });

    function enableEdit() {
      const form = document.getElementById('profileForm');
      const inputs = form.querySelectorAll('input, textarea');
      const saveBtn = form.querySelector('button[type="submit"]');
      inputs.forEach(el => el.disabled = false);
      saveBtn.style.display = 'inline-block';
    }
    function removeImage() {
    // Check the hidden checkbox
    document.getElementById('remove_image').checked = true;

    // Disable the button visually and functionally
    const btn = document.getElementById('removeImageLink');
    btn.classList.add('disabled');
    btn.setAttribute('disabled', 'disabled');
}
  </script>
</body>
</html>
