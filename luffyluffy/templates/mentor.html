<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentor Registration - StartUp Connect</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    input, select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Mentor Registration</h1>
  <form  method="POST" action='mentor/'>
    {% csrf_token %}
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required value={{name}}>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required value={{email}}>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required value={{password}}>
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required>

    <label for="title">Professional Title</label>
    <input type="text" id="title" name="title" required>

    <label for="experience">Years of Experience</label>
    <input type="number" id="experience" name="experience" required>

    <label for="expertise">Area of Expertise</label>
    <input type="text" id="expertise" name="expertise" required>

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required>

    <label for="state">State</label>
    <input type="text" id="state" name="state" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    
    <label>
      <input type="checkbox" required> I agree to the <a href="terms/" target="_blank">Terms and Conditions</a>.
    </label>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
